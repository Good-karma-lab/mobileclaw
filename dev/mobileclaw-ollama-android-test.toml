workspace_dir = "/tmp/mobileclaw-android-workspace"
config_path = "/tmp/mobileclaw-android-workspace/config.toml"
api_url = "http://localhost:11434"
default_provider = "ollama"
default_model = "gpt-oss:20b"
default_temperature = 0.0

[autonomy]
level = "full"
allow_shell = false
allow_network = true
max_actions = 50

[runtime]
kind = "native"

[android]
enabled = true
distribution = "full"

[android.capabilities]
app_launch = true
sensors = true
network = true
battery = true

[android.bridge]
mode = "mock"
endpoint = "http://127.0.0.1:9797/v1/android/actions"
allow_remote_endpoint = false
timeout_ms = 10000

[android.policy]
require_explicit_approval = false
