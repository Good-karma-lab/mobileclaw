appId: com.mobileclaw.app
---
- launchApp:
    clearState: false
- waitForAnimationToEnd:
    timeout: 15000
- assertVisible:
    id: chat-input
- tapOn:
    id: chat-input
- inputText: "If I receive an incoming call from my wife, send me a message in Telegram. Wife phone number is +341234567890"
- hideKeyboard
- tapOn:
    id: chat-send-or-voice
- waitForAnimationToEnd:
    timeout: 360000
# No errors — hard failures
- assertNotVisible:
    text: "Gateway error"
- assertNotVisible:
    text: "Network request failed"
- assertNotVisible:
    text: "disabled"
- assertNotVisible:
    text: "not available"
# Agent acknowledged the wife's phone number (optional — timing may vary)
- assertVisible:
    text: "341234567890"
    optional: true
# Agent mentions Telegram or notification
- assertVisible:
    text: "Telegram"
    optional: true
# Agent set up a hook or cron job
- assertVisible:
    text: "call hook"
    optional: true
