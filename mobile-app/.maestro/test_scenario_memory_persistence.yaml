appId: com.mobileclaw.app
---
# Test that agent remembers context across messages
- launchApp:
    clearState: false
- waitForAnimationToEnd:
    timeout: 15000
- assertVisible:
    id: chat-input
- tapOn:
    id: chat-input
- inputText: "Remember: my name is ZeroClawUser and my wife's name is Maria"
- tapOn:
    id: chat-send-or-voice
- waitForAnimationToEnd:
    timeout: 120000
- assertNotVisible:
    text: "Gateway error"
- assertNotVisible:
    text: "disabled"
- assertNotVisible:
    text: "not available"
# Second message â€” agent should recall from memory
- tapOn:
    id: chat-input
- inputText: "What is my wife's name?"
- tapOn:
    id: chat-send-or-voice
- waitForAnimationToEnd:
    timeout: 120000
- assertNotVisible:
    text: "Gateway error"
# Agent should recall Maria
- assertVisible:
    text: "Maria"
    optional: true
