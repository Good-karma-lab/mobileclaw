appId: com.mobileclaw.app
---
- launchApp:
    clearState: false
- waitForAnimationToEnd:
    timeout: 15000
- assertVisible:
    id: chat-input
- tapOn:
    id: chat-input
- inputText: "Open Twitter application and reply to all not-replied comments under my 5 recent posts. My Twitter username is @QML_RU"
- tapOn:
    id: chat-send-or-voice
- waitForAnimationToEnd:
    timeout: 120000
# No errors
- assertNotVisible:
    text: "Gateway error"
- assertNotVisible:
    text: "Network request failed"
- assertNotVisible:
    text: "disabled"
- assertNotVisible:
    text: "not available"
# Agent acknowledged the Twitter request (mentions Twitter or the username)
- assertVisible:
    text: "Twitter"
    optional: true
- assertVisible:
    text: "QML_RU"
    optional: true
